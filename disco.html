<body id="body">
    <button onclick="changeBgColor('red')">Red</button>
    <button onclick="changeBgColor('green')">Green</button>
    <button onclick="changeBgColor('blue')">Blue</button>
    <button onclick="changeBgColor('pink')">Pink</button>
</body>

<script>
function changeBgColor(colorcode){
    document.getElementById('body').style.backgroundColor = colorcode;


    }
</script>
